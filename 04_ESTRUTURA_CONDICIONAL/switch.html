<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        debugger;
        let n=5 
        switch(n){
            case 1:
                alert("Caso 1")
            break;
            case 2,3,4,5: //as variaveis pode ser inseridas em sequencias 
                alert("Caso 2")
            break; //necessario para parar a ação, sem ele o código continua 
            case 6:
                alert("Caso 6")
            break; 
            default: //se nenhum case for encontrado, o default será executado 
                alert("default")
            break; 
        }
    </script>
</body>
</html>
