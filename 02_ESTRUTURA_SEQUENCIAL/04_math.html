<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-9)) //valor absoluto
        console.log(Math.ceil(4.2)) //arredondar o valor para cima
        console.log(Math.floor(7.9)) //arredondar o valor para baixo 
        console.log(Math.pow(2, 3)) //potencia
        console.log(Math.round(7.3)) //arredondar para numero inteiro mais proximo 
        console.log(Math.sqrt(16)) //raiz quadrada 
    </script>
</body>
</html>
