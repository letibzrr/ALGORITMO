<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //(let i = 0) é a declaração da variável 
        //(i<10) é a condição, irá se repetir até se tornar falsa
        //(i++) é o incremento 
        //(i--) é o decremento
        let numeros = 0
        for(let i = 0; i<4; i++){
            numeros = numeros + i + '\t'
        } 
        alert(numeros) //irá retornar "0, 1, 2, 3"
    </script>
</body>
</html>
